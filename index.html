<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    
    <div class="topnav">
        <div class="logo">Blen Henok</div>
        <div class="navlink">
            <a href="">About</a>
            <a href="">Skills</a>
            <a href="">Projects</a>
            <a href="">Contact</a>
        </div>
    </div>
    <div class="hamburger-nav">
        <div class="logo">Blen Henok</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <a href="#about" onclick="toggleMenu()">About</a>
          <a href="#experience" onclick="toggleMenu()">Skills</a>
          <a href="#projects" onclick="toggleMenu()">Projects</a>
          <a href="#contact" onclick="toggleMenu()">Contact</a>
        </div>

    <section class="hero">
        <div class="pic">
          <img src="assets/p1.jpg" alt=" profile picture" />
        </div>
        <div class="text">
          <p class="text-p1">Hello, I'm</p>
          <h1 class="title">Blen Henok</h1>
          <p class="text-p2">Frontend Developer</p>
          <div class="btn-container">
            <button
              class="btn2"
              onclick="window.open('assets/resume.pdf')"
            >
              Download CV
            </button>
            <button class="btn1" onclick="location.href='./#contact'">
              Contact Info
            </button>
          </div>
          <div id="socials">
            <img
              src="assets/linkedin.png"
              alt="My LinkedIn profile"
              class="icon"
              onclick="location.href='https://linkedin.com/in/blen-henok-918717296'"
            />
            <img
              src="assets/github.png"
              alt="My Github profile"
              class="icon"
              onclick="location.href='https://github.com/blenhenok'"
            />
          </div>
        </div>
      </section>




    <script src="script.js"></script>
